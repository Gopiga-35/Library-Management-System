<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>

<form action="MainServlet" method="post">

    <h2>Add a Book</h2>

    <p>
        ISBN Number:
        <input type="text" name="isbn">
    </p>

    <p>
        Book Name:
        <input type="text" name="bookName">
    </p>

    <p>
        Book Type:
        <select name="bookType">
            <option value="G">General</option>
            <option value="T">Technical</option>
        </select>
    </p>

    <p>
        Author Name:
        <select name="authorName">
            <option value="RobinSharma">RobinSharma</option>
            <option value="R.K.Narayan">R.K.Narayan</option>
            <option value="Paulo Coelho">Paulo Coelho</option>
        </select>
    </p>

    <p>Book Cost:<input type = "number" name = "cost"></p>

    <p> <input type="Submit" name="operation" value="AddBook"></p>

</form>

</body>
</html>
